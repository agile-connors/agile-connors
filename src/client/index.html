<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--Meta tags from here: http://www.iacquire.com/blog/18-meta-tags-every-webpage-should-have-in-2013-->
    <title>Boston Scavenger | The Food Truck Finder</title>
    <meta name="description"
          content="Sometimes your schedule makes finding food hard. If only there was a way you could find good, interesting food trucks close by... Soon you can with Boston Scavenger!">
    <meta property="og:title" content="Find food trucks in Boston with Boston Scavenger"/>
    <meta property="og:type" content="website"/>
    <meta property="fb:app_id" content="boston_scavenger_food_truck_finder"/>
    <meta property="og:image" content="http://boston-scavenger.ben-jenkins.com/img/Boston-Scavenger-logo.png"/>
    <meta property="og:url" content="http://boston-scavenger.ben-jenkins.com"/>
    <meta property="og:description"
          content="Sometimes your schedule makes finding food hard. If only there was a way you could find good, interesting food trucks close by... Soon you can with Boston Scavenger!">

    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" type="image/png" href="/img/truck.png"/>
    <link rel="stylesheet" href="main.css" />
</head>
<body>
	<header id="header">
        <div id="brand">
            <span>Boston</span>
            <span id="brand-secondary">Scavenger</span>
        </div>
        <label class="headerLocationSearchBox">
            <form class="searchBar">
                <input id="location" name="location" type="search"
                       placeholder="Search near location">
                <input id="distance" name="distance" type="search" placeholder="Distance">
                <input id="searchLocation" name="submit" type="button" value="Search">
            </form>
        </label>
        <div id="filter-controls">
            <ul class="filter-controls-list">
                <li class="filter-controls-item">
                    <div class="searchbar">
                        <input id="trucksearch" type="search" placeholder="Search..."/>
                    </div>
                </li>
                <li class="filter-controls-item">
                    <select id="truckTitles">
                        <option value="all">Any Name</option>
                    </select>
                </li>
                <li class="filter-controls-item">
                    <div id="all-days">
                        <div class="button-group">
                            <button id="daysButton" type="button"
                                    class="btn btn-default btn-sm dropdown-toggle"
                                    data-toggle="dropdown">All Days <span class="caret"></span></button>
                            <ul class="dropdown-menu">
                                <li><a href="#" class="small" data-value="sunday" tabIndex="-1"><input
                                        id="sundayCheckbox" type="checkbox" checked/>&nbsp;Sunday</a></li>
                                <li><a href="#" class="small" data-value="monday" tabIndex="-1"><input
                                        id="mondayCheckbox" type="checkbox" checked/>&nbsp;Monday</a></li>
                                <li><a href="#" class="small" data-value="tuesday" tabIndex="-1"><input
                                        id="tuesdayCheckbox" type="checkbox" checked/>&nbsp;Tuesday</a></li>
                                <li><a href="#" class="small" data-value="wednesday" tabIndex="-1"><input
                                        id="wednesdayCheckbox" type="checkbox" checked/>&nbsp;
                                    Wednesday</a></li>
                                <li><a href="#" class="small" data-value="thursday" tabIndex="-1"><input
                                        id="thursdayCheckbox" type="checkbox" checked/>&nbsp;Thursday</a></li>
                                <li><a href="#" class="small" data-value="friday" tabIndex="-1"><input
                                        id="fridayCheckbox" type="checkbox" checked/>&nbsp;Friday</a></li>
                                <li><a href="#" class="small" data-value="saturday" tabIndex="-1"><input
                                        id="saturdayCheckbox" type="checkbox" checked/>&nbsp;Saturday</a></li>
                            </ul>
                        </div>
                    </div>
                </li>
                <li class="filter-controls-item">
                    <select id="showPeriodOfDay">
                        <option value="anytime">Any hour</option>
                        <option value="currentlyAvailable">Currently Available</option>
                        <option value="morning">Morning (within 5 a.m. - noon)</option>
                        <option value="afternoon">Afternoon (within noon - 5 p.m.)
                        </option>
                        <option value="evening">Evening (within 5 p.m. - 9 p.m.)
                        </option>
                    </select>
                </li>
            </ul>
	</header>
    <div id="map"></div>
    <script src="vendor/jquery-3.2.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="vendor/lodash.min.js"></script>
    <script src="trucks.js"></script>
    <script src="main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OverlappingMarkerSpiderfier/1.0.3/oms.min.js"></script>
    <!--<script src="vendor/markerclusterer.js"></script>-->
    <script
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAZVlP76qkUkbwhFsH-K1--esa0dOaU4JA&callback=initMap&libraries=geometry"
    async defer></script>
</body>
</html>
